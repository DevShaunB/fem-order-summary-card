<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body class="flex flex-center">
    <main>
      <div class="order-summary-card">
        <img
          class="order-summary-card__img"
          src="./images/illustration-hero.svg"
          alt="Woman wearing cyan t-shirt and headphones listening to music on mobile device and dancing, with city skyline and musical notes in the blue background"
        />
        <div class="order-summary-card__details">
          <h1 class="order-summary-card__title">Order Summary</h1>
          <p class="order-summary-card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-summary-card__plan flex flex-center">
            <img src="./images/icon-music.svg" alt="" />
            <div class="order-summary-card__plan-details">
              <p class="order-summary-card__plan-name">Annual Plan</p>
              <p class="order-summary-card__plan-price">$59.99/year</p>
            </div>
            <a href="#" class="order-summary-card__action-plan-change"
              >Change</a
            >
          </div>
          <button class="order-summary-card__action-proceed btn btn-primary">
            Proceed to Payment
          </button>
          <button class="order-summary-card__action-cancel btn btn-ghost">
            Cancel Order
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
